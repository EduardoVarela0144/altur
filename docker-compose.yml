services:
  mongodb:
    image: mongo:7.0
    container_name: altur-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: call_transcription
    restart: unless-stopped
    networks:
      - altur-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: altur-backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - altur-network
    environment:
      - MONGO_URI=mongodb://mongodb:27017/
      - MONGO_DB_NAME=call_transcription

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: altur-frontend
    ports:
      - "5173:5173"
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - altur-network
    environment:
      - VITE_API_URL=http://backend:5000
      - NODE_ENV=development
      - DOCKER_ENV=true
    command: sh -c "npm install && npm run dev -- --host"

volumes:
  mongodb_data:

networks:
  altur-network:
    driver: bridge

